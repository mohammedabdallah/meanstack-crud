<mat-card>
	<mat-form-field>
		<input matInput type="text" [(ngModel)]="enteredTitle">
	</mat-form-field>
	<hr>
	<mat-form-field>
		<textarea matInput rows="10" [(ngModel)]="enteredContent">
		</textarea>
	</mat-form-field>
	<hr>
	<button mat-raised-button color="primary" (click) = "onAddPost()" >
		Save Post
	</button>
</mat-card>
